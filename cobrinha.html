<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style-cobrinha.css">
    <title>Snake Game</title>
</head>
<body>
    <h1>Jogo da Cobrinha</h1>

    <!--pontuação durante o jogo-->
    <div class="score"> Score: <span class="score--value">00</span></div>
    
    <!--Tela Final de pontuação-->
    <div class="menu-screen">
        <span class="game-over">Game Over</span>
        <span class="final-score">Score: <span>00</span></span>
        <!--botão para jogar novamente-->
        <button class="btn-play">
            <span class="material-symbols-outlined">
            play_circle
            </span>
            Jogar Novamente
        </button>
    </div>

    


    <canvas width="600" height="600"></canvas>


    <script src="cobrinha.js"></script>
</body>
</html>
