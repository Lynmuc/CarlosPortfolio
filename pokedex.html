<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-pokedex.css">

    <!-- Links -->
    <link rel="icon" href="assets/pokebola.png">

    <!-- Js Main-->
    <script defer src="js/pokedex.js"></script>
    <title>Pok√©dex</title>
</head>
<body>
    
    <main>
            <!-- imagem do pokemon -->
        <img src="" alt="pokemon" class="pokemon-image">

            <!-- nome e numero do pokemon -->
        <h1 class="pokemon-data">
            <span class="pokemon-number">6</span> - 
            <span class="pokemon-name">charizard</span>
        </h1>

        <form class="form">
            <input
                type="search"
                class="input-search"
                placeholder="Name or Number"
                required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

            <!-- imagem da pokedex -->
        <img src="assets/pokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>
</html>
